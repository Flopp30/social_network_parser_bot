default_language_version:
  python: python3.10

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: check-yaml

- repo: https://github.com/asottile/pyupgrade
  rev: v2.38.2
  hooks:
  - id: pyupgrade
    args: ['--keep-percent-format', '--py310-plus']

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.14
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
      exclude: ^(__legacy|\w+/request_params)/

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.981'
  hooks:
  - id: mypy
    alias: mypy_easy
    additional_dependencies:
    - types-attrs
    - types-chardet
    - types-frozendict
    - types-requests
    - types-python-dateutil
    - types-pytz
    - types-PyYAML
    - django-stubs
    exclude: ^(data|\w+/migrations|__legacy|\w+/request_params)/

  - id: mypy
    alias: mypy_strict
    args: ['--check-untyped-defs']
    additional_dependencies:
    - types-attrs
    - types-chardet
    - types-frozendict
    - types-requests
    - types-python-dateutil
    - types-pytz
    - types-PyYAML
    - django-stubs
    exclude: ^(data|\w+/migrations|__legacy|\w+/request_params)/
